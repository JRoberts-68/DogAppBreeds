<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API App</h1>
        <section class="results">
            <h2>Display Dogs by Breed</h2>
            <form action="numCounter">
                <label for="breed-name"> Select a Specific Breed </label>
                <input list="breed-name-list" id="breed-name" name="breed-name" />
                <datalist id="breed-name-list">
                    <option value="hound-afghan">Afghan</option>
                    <option value="hound-basset">Basset</option>
                    <option value="hound-blood">Blood</option>
                    <option value="hound-english">English</option>
                    <option value="hound-ibizan">Ibizan</option>
                    <option value="hound-plott">Plott</option>
                    <option value="hound-walker">Walker</option>
                </datalist>
                <input type="submit">
                </form>
                <br><br>
                <div class="results-img"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
